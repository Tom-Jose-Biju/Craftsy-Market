<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Craftsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background for contrast */
            color: #e0e0e0; /* Light text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #ff6b6b !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .navbar-brand:hover {
            color: #ff9ff3 !important;
            transform: scale(1.05);
        }
        .cart-container {
            margin: 6rem auto 2rem;
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            max-width: 900px;
        }
        .cart-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .cart-header h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .cart-item {
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex; /* Flexbox for layout */
            align-items: center; /* Center items vertically */
        }
        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        .cart-item img {
            width: 150px; /* Increased image size */
            height: 150px; /* Increased image size */
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .cart-item-details {
            padding: 20px;
            flex-grow: 1; /* Allow details to take remaining space */
        }
        .cart-item-name {
            font-size: 1.5rem;
            color: #ff6b6b;
        }
        .cart-item-price {
            font-size: 1.2rem;
            color: #ff9ff3;
        }
        .cart-item-quantity {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .cart-item-quantity button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cart-item-quantity button:hover {
            background-color: #ff9ff3;
        }
        .btn-remove {
            background-color: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        .btn-remove:hover {
            background-color: #ff6b6b;
            color: #fff;
        }
        .cart-total {
            font-size: 1.5rem;
            color: #ff6b6b;
            text-align: right;
            margin-top: 20px;
        }
        .btn-checkout {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-checkout:hover {
            background-color: #ff9ff3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Craftsy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home me-2"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}"><i class="fas fa-shopping-bag me-2"></i>Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-user me-2"></i>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wishlist' %}"><i class="fas fa-heart me-2"></i>Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart' %}"><i class="fas fa-shopping-cart me-2"></i>Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_history' %}"><i class="fas fa-history me-2"></i>Order History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-header">
            <h1><i class="fas fa-shopping-cart me-3"></i>Your Cart</h1>
        </div>
        <div id="cartItems"></div>
        <div class="cart-total">
            <strong>Total: $<span id="cartTotal">0.00</span></strong>
        </div>
        <div class="mt-4">
            <button type="button" class="btn-checkout" onclick="window.location.href='{% url 'checkout' %}'"><i class="fas fa-credit-card me-2"></i>Checkout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.btn-checkout').addEventListener('click', function() {
                window.location.href = '{% url 'checkout' %}';
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function updateCartDisplay() {
            $.ajax({
                url: "{% url 'get_cart' %}",
                method: "GET",
                success: function(response) {
                    const cartItems = $('#cartItems');
                    cartItems.empty();
                    let total = 0;

                    response.cart_items.forEach(item => {
                        const itemTotal = item.price * item.quantity;
                        total += itemTotal;

                        cartItems.append(`
                            <div class="cart-item" data-id="${item.id}">
                                <img src="${item.image_url}" alt="${item.name}" />
                                <div class="cart-item-details">
                                    <div class="cart-item-name">${item.name}</div>
                                    <div class="cart-item-price">$${item.price.toFixed(2)} x ${item.quantity}</div>
                                </div>
                                <div class="cart-item-quantity">
                                    <button onclick="updateCartItemQuantity(${item.id}, ${item.quantity - 1})"><i class="fas fa-minus"></i></button>
                                    <span>${item.quantity}</span>
                                    <button onclick="updateCartItemQuantity(${item.id}, ${item.quantity + 1})"><i class="fas fa-plus"></i></button>
                                    <button class="btn-remove" onclick="removeFromCart(${item.id})"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                        `);
                    });

                    $('#cartTotal').text(total.toFixed(2));
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching cart data:", status, error);
                }
            });
        }

        function updateCartItemQuantity(productId, newQuantity) {
            if (productId && newQuantity >= 0) {
                $.ajax({
                    url: "{% url 'update_cart_quantity' %}",
                    method: "POST",
                    data: {
                        product_id: productId,
                        quantity: newQuantity,
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function(response) {
                        if (response.success) {
                            updateCartDisplay();
                        } else {
                            alert("Error updating cart. Please try again.");
                        }
                    },
                    error: function() {
                        alert("An unexpected error occurred. Please try again later.");
                    }
                });
            } else {
                console.error("Product ID is undefined or quantity is invalid");
            }
        }

        function removeFromCart(productId) {
            if (productId) {
                $.ajax({
                    url: "{% url 'remove_from_cart' %}",
                    method: "POST",
                    data: {
                        product_id: productId,
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function(response) {
                        if (response.success) {
                            updateCartDisplay();
                        } else {
                            alert("Error removing item from cart. Please try again.");
                        }
                    },
                    error: function() {
                        alert("An unexpected error occurred. Please try again later.");
                    }
                });
            } else {
                console.error("Product ID is undefined");
            }
        }

        $(document).ready(function() {
            updateCartDisplay();
        });
    </script>
</body>
</html>
