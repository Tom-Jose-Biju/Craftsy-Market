<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Craftsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            min-height: 5rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #f0f0f0 !important;
            transition: all 0.3s ease;
        }
        .navbar-brand:hover {
            color: #831515 !important;
            transform: scale(1.05);
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #e0e0e0;
            transition: color 0.3s ease;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #801313;
        }
        .cart-container {
            margin: 5rem auto;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
        }
        .cart-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .cart-header h1 {
            font-size: 2.2rem;
            color: #e9d9d9;
        }
        .empty-cart {
            text-align: center;
            margin-top: 50px;
        }
        .empty-cart img {
            width: 150px;
            margin-bottom: 20px;
        }
        .cart-item {
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-name {
            font-size: 1.4rem;
            color: #ca1717;
            margin-bottom: 10px;
        }
        .cart-item-price {
            font-size: 1.1rem;
            color: #f8f2f2;
        }
        .cart-item-quantity {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .cart-item-quantity button {
            background-color: #8a1414;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .btn-remove {
            background-color: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }
        .btn-remove:hover {
            background-color: #ff6b6b;
            color: #fff;
        }
        .cart-total {
            font-size: 1.4rem;
            color: #ece9e9;
            text-align: right;
            margin-top: 20px;
        }
        .btn-checkout {
            background-color: #680808;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1.2rem;
            width: 100%;
        }
        .btn-checkout:hover {
            background-color: #0fac4b;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Craftsy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home me-2"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'products' %}"><i class="fas fa-shopping-bag me-2"></i>Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'wishlist' %}"><i class="fas fa-heart me-2"></i>Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}"><i class="fas fa-shopping-cart me-2"></i>Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-header">
            <h1><i class="fas fa-shopping-cart me-3"></i>Your Cart</h1>
        </div>
        <div id="cartItems"></div>
        <div class="cart-total">
            <strong>Total: ₹<span id="cartTotal">0.00</span></strong>
        </div>
        <div class="mt-4" id="checkoutButtonContainer">
            <button type="button" class="btn-checkout" onclick="window.location.href='{% url 'checkout' %}'"><i class="fas fa-credit-card me-2"></i>Checkout</button>
        </div>
        <div class="empty-cart" id="emptyCart" style="display: none;">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-cart-7359557-6024626.png?f=webp" alt="Empty Cart">
            <h3>Your cart is empty!</h3>
            <p>Add items to your cart to see them here.</p>
            <button type="button" class="btn-checkout" onclick="window.location.href='{% url 'products' %}'"><i class="fas fa-shopping-bag me-2"></i>Shop Now</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function updateCartDisplay() {
            $.ajax({
                url: "{% url 'get_cart' %}",
                method: "GET",
                success: function(response) {
                    const cartItems = $('#cartItems');
                    cartItems.empty();
                    let total = 0;

                    if (response.cart_items.length === 0) {
                        $('#emptyCart').show();
                        $('#checkoutButtonContainer').hide(); // Hide checkout button when cart is empty
                    } else {
                        $('#emptyCart').hide();
                        $('#checkoutButtonContainer').show(); // Show checkout button when cart has items
                        response.cart_items.forEach(item => {
                            const itemTotal = item.price * item.quantity;
                            total += itemTotal;

                            cartItems.append(`
                                <div class="cart-item" data-id="${item.id}">
                                    <img src="${item.image_url}" alt="${item.name}" />
                                    <div class="cart-item-details">
                                        <div class="cart-item-name">${item.name}</div>
                                        <div class="cart-item-price">₹${item.price.toFixed(1)} x ${item.quantity}</div>
                                    </div>
                                    <div class="cart-item-quantity">
                                        <button onclick="updateCartItemQuantity(${item.id}, ${item.quantity - 1})"><i class="fas fa-minus"></i></button>
                                        <span>${item.quantity}</span>
                                        <button onclick="updateCartItemQuantity(${item.id}, ${item.quantity + 1})"><i class="fas fa-plus"></i></button>
                                        <button class="btn-remove" onclick="removeFromCart(${item.id})"><i class="fas fa-trash-alt"></i></button>
                                    </div>
                                </div>
                            `);
                        });
                    }

                    $('#cartTotal').text(total.toFixed(2));
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching cart data:", status, error);
                }
            });
        }

        function updateCartItemQuantity(productId, newQuantity) {
            if (productId && newQuantity >= 0) {
                $.ajax({
                    url: "{% url 'update_cart_quantity' %}",
                    method: "POST",
                    data: {
                        product_id: productId,
                        quantity: newQuantity,
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function(response) {
                        if (response.success) {
                            updateCartDisplay();
                        } else {
                            alert("Error updating cart. Please try again.");
                        }
                    },
                    error: function() {
                        alert("An unexpected error occurred. Please try again later.");
                    }
                });
            } else {
                console.error("Product ID is undefined or quantity is invalid");
            }
        }

        function removeFromCart(productId) {
            if (productId) {
                $.ajax({
                    url: "{% url 'remove_from_cart' %}",
                    method: "POST",
                    data: {
                        product_id: productId,
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function(response) {
                        if (response.success) {
                            updateCartDisplay();
                        } else {
                            alert("Error removing item from cart. Please try again.");
                        }
                    },
                    error: function() {
                        alert("An unexpected error occurred. Please try again later.");
                    }
                });
            } else {
                console.error("Product ID is undefined");
            }
        }

        $(document).ready(function() {
            updateCartDisplay();
        });
    </script>
</body>
</html>
