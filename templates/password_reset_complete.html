<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete | Craftsy Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1555580399-49e780f216b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
        .reset-container {
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .reset-container h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-login {
            background-color: #ff6b6b;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            padding: 12px 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-login:hover {
            background-color: #ff9ff3;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset Complete</h2>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="btn btn-login">Log in</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
