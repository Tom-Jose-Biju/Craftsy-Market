<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent | Craftsy Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1555580399-49e780f216b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
        .reset-container {
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .reset-container h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            text-align: center;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #ff6b6b;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .links a:hover {
            color: #ff9ff3;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset Sent</h2>
        <p>We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.</p>
        <div class="links">
            <a href="{% url 'login' %}">Return to Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
