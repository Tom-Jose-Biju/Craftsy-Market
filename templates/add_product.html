<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - Craftsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #ff6b6b !important;
        }
        .form-container {
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            margin-top: 80px;
        }
        .form-container h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            color: #fff;
            padding: 15px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        /* New styles for the category dropdown */
        #category {
            color: black; /* Change text color to black */
        }
        #category option {
            color: black; /* Change option text color to black */
        }
        #category:focus {
            color: black; /* Ensure text color remains black when focused */
        }
        .btn-primary {
            background-color: #ff6b6b;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff9ff3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'artisan_home' %}">Craftsy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'artisan_home' %}"><i class="fas fa-home me-2"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}"><i class="fas fa-box me-2"></i>Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'artisan_products' %}"><i class="fas fa-box-open me-2"></i>My Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2>Add New Product</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="product_name" class="form-label">Product Name</label>
                            <input type="text" name="name" id="product_name" class="form-control" placeholder="Enter product name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product_description" class="form-label">Description</label>
                            <textarea name="description" id="product_description" class="form-control" rows="4" placeholder="Enter product description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="product_price" class="form-label">Price</label>
                            <input type="number" name="price" id="product_price" class="form-control" placeholder="Enter product price" required>
                        </div>
                        <div class="mb-3">
                            <label for="product_inventory" class="form-label">Inventory</label>
                            <input type="number" name="inventory" id="product_inventory" class="form-control" placeholder="Enter inventory count" required>
                        </div>
                        <div class="mb-3">
                            <label for="product_images" class="form-label">Images</label>
                            <input type="file" name="images" id="product_images" class="form-control" multiple required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select name="category" id="category" class="form-control" required>
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            sessionStorage.setItem('currentPage', 'add_product');
        });
    </script>
</body>
</html>
