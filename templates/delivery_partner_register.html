<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy Market - Delivery Partner Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
        }
        .card {
            background-color: #1a1a1a;
            border: none;
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-header {
            background-color: #801313;
            color: white;
            border-bottom: none;
        }
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            border-color: #801313;
            box-shadow: 0 0 0 0.2rem rgba(128, 19, 19, 0.25);
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #801313;
            border-color: #801313;
        }
        .btn-primary:hover {
            background-color: #a01818;
            border-color: #a01818;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 19, 19, 0.3);
        }
        .form-label {
            color: #e0e0e0;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-select {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
        }
        .form-select:focus {
            background-color: #2a2a2a;
            border-color: #801313;
            box-shadow: 0 0 0 0.2rem rgba(128, 19, 19, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar bg-base-300 fixed-top">
        <div class="container">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl" href="{% url 'home' %}">Craftsy</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="{% url 'home' %}"><i class="fas fa-home me-2"></i>Home</a></li>
                    <li><a href="{% url 'products' %}"><i class="fas fa-shopping-bag me-2"></i>Products</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-truck me-2"></i>Delivery Partner Registration</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password1" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password2" class="form-label"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>

                            <div class="mb-3">
                                <label for="vehicle_type" class="form-label"><i class="fas fa-car me-2"></i>Vehicle Type</label>
                                <select class="form-select" id="vehicle_type" name="vehicle_type" required>
                                    <option value="">Select Vehicle Type</option>
                                    <option value="bike">Bike</option>
                                    <option value="scooter">Scooter</option>
                                    <option value="car">Car</option>
                                    <option value="van">Van</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="vehicle_number" class="form-label"><i class="fas fa-id-card me-2"></i>Vehicle Number</label>
                                <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
                            </div>

                            <div class="mb-3">
                                <label for="license_number" class="form-label"><i class="fas fa-id-badge me-2"></i>License Number</label>
                                <input type="text" class="form-control" id="license_number" name="license_number" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Register as Delivery Partner
                                </button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
