<!-- logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | Craftsy Market</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.psychologs.com/wp-content/uploads/2023/09/The-Beauty-and-Aesthetics-of-Art.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .message-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .message-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .message-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .message-container a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>You have been logged out</h2>
        <p>Thank you for visiting Craftsy Market. Come back soon!</p>
        <a href="{% url 'login' %}">Log in again</a>
    </div>
</body>
</html>
