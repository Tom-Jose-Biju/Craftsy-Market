<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Craftsy Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1555580399-49e780f216b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
        .register-container {
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .register-container h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            color: #fff;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-register {
            background-color: #ff6b6b;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            background-color: #ff9ff3;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #ff6b6b;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .links a:hover {
            color: #ff9ff3;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Join Craftsy</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" id="registrationForm" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required minlength="8">
                <div class="error" id="password1Error"></div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required minlength="8">
                <div class="error" id="password2Error"></div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-register">Register</button>
            </div>
        </form>
        <div class="links">
            <a href="{% url 'login' %}">Already have an account? Login here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const password1Input = document.getElementById('password1');
            const password2Input = document.getElementById('password2');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const password1Error = document.getElementById('password1Error');
            const password2Error = document.getElementById('password2Error');

            form.addEventListener('submit', (e) => {
                let isValid = true;

                if (nameInput.value.trim() === '') {
                    nameError.textContent = 'Name is required';
                    isValid = false;
                } else {
                    nameError.textContent = '';
                }

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailInput.value.match(emailPattern)) {
                    emailError.textContent = 'Enter a valid email address';
                    isValid = false;
                } else {
                    emailError.textContent = '';
                }

                if (password1Input.value.length < 8) {
                    password1Error.textContent = 'Password must be at least 8 characters';
                    isValid = false;
                } else {
                    password1Error.textContent = '';
                }

                if (password1Input.value !== password2Input.value) {
                    password2Error.textContent = 'Passwords do not match';
                    isValid = false;
                } else {
                    password2Error.textContent = '';
                }

                if (!isValid) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
