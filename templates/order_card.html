<div class="order-card">
    <div class="order-header">
        <h5>Order #{{ order.id }}</h5>
        <span class="order-status status-{{ order.status|lower }}">{{ order.get_status_display }}</span>
    </div>
    <p><strong>Date:</strong> {{ order.created_at|date:"F d, Y" }}</p>
    <p><strong>Total:</strong> ${{ order.total_price }}</p>
    <div class="order-items">
        {% for item in order.items.all %}
            <p>{{ item.product.name }} (x{{ item.quantity }})</p>
        {% endfor %}
    </div>
    <div class="order-total">
        <a href="{% url 'order_detail' order.id %}" class="btn btn-primary btn-sm">View Order Details</a>
    </div>
</div>
