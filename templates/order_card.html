<div class="order-card">
    <div class="order-header">
        <h5><i class="fas fa-shopping-cart me-2"></i>Order #{{ order.id }}</h5>
        <span class="order-status status-{{ order.status|lower }}">
            <i class="fas fa-{% if order.status == 'Processing' %}cog{% elif order.status == 'Shipped' %}shipping-fast{% else %}check-circle{% endif %} me-2"></i>
            {{ order.get_status_display }}
        </span>
    </div>
    <div class="order-info">
        <p><i class="far fa-calendar-alt me-2"></i>{{ order.created_at|date:"F d, Y" }}</p>
        <p><i class="fas fa-tag me-2"></i>Total: ${{ order.total_price }}</p>
    </div>
    <div class="order-items">
        <h6><i class="fas fa-box-open me-2"></i>Items:</h6>
        <ul class="list-unstyled">
            {% for item in order.items.all %}
                <li>
                    <i class="fas fa-gift me-2"></i>
                    {{ item.product.name }}
                    <span class="badge bg-secondary ms-2">x{{ item.quantity }}</span>
                    <span class="float-end">${{ item.price }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <a href="{% url 'order_detail' order.id %}" class="btn btn-primary btn-sm mt-3">
        <i class="fas fa-eye me-2"></i>View Details
    </a>
</div>
