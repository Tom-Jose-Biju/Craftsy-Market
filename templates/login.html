<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Craftsy Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1555580399-49e780f216b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .login-container h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            color: #fff;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: rgba(252, 248, 248, 0.2);
            box-shadow: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-login {
            background-color: #ff6b6b;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #ff9ff3;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #ff6b6b;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .links a:hover {
            color: #ff9ff3;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Craftsy Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" id="loginForm">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                <div class="error" id="usernameError"></div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>
        <div class="links">
            <a href="{% url 'register' %}">New to Craftsy? Register here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            form.addEventListener('submit', (e) => {
                let isValid = true;

                if (usernameInput.value.trim() === '') {
                    usernameError.textContent = 'Username is required';
                    isValid = false;
                } else {
                    usernameError.textContent = '';
                }

                if (passwordInput.value.trim() === '') {
                    passwordError.textContent = 'Password is required';
                    isValid = false;
                } else {
                    passwordError.textContent = '';
                }

                if (!isValid) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
