<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Artisan | Craftsy Market</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1555580399-49e780f216b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
        .register-container {
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 100%;
            background-color: rgba(26, 26, 26, 0.8);
            animation: fadeIn 0.5s ease-in-out;
        }
        .image-section {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .form-section {
            padding: 40px;
            width: 100%;
        }
        .form-spacing {
            margin-bottom: 20px;
        }
        .input {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            color: #fff;
            padding: 15px 20px;
            width: 100%;
        }
        .input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            background-color: #ff6b6b;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            padding: 12px 30px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn:hover {
            background-color: #ff9ff3;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #ff6b6b;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .links a:hover {
            color: #ff9ff3;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="image-section">
            <img src="https://cdn.britannica.com/36/69636-050-81A93193/Self-Portrait-artist-panel-board-Vincent-van-Gogh-1887.jpg" alt="Craftsy Image">
        </div>
        <div class="form-section">
            <h2 class="text-2xl font-semibold mb-4">Join as Artisan</h2>
            {% if error_message %}
                <div class="alert alert-error mb-4">{{ error_message }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-spacing">
                    <input type="text" class="input input-bordered w-full" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-spacing">
                    <input type="email" class="input input-bordered w-full" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-spacing">
                    <input type="password" class="input input-bordered w-full" id="password1" name="password1" placeholder="Password" required minlength="8">
                </div>
                <div class="form-spacing">
                    <input type="password" class="input input-bordered w-full" id="password2" name="password2" placeholder="Confirm Password" required minlength="8">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary w-full">Register as Artisan</button>
                </div>
            </form>
            <div class="links mt-4">
                <a href="{% url 'login' %}" class="text-center text-primary">Already have an account? Login here</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
